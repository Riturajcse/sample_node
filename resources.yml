resources:
  - name: tri-nginx
    type: image
    integration: jatin-docker
    source:
      name: "library/nginx"
      isPull: false
      tag: latest
      
  - name: tri-redis
    type: image
    integration: jatin-docker
    source:
      name: "jatindogra/redis"
      isPull: false
      tag: "latest"
  
  - name: tri-nodenv
    type: image
    integration: jatin-docker
    source:
      name: "scriptnull/busybox"
      isPull: false
      tag: "nodeenv"

  - name: tri-cluster
    type: tripubCluster
    integration: jatin-triton
    source:
      region: "us-east-1"
  
  - name: tri-params
    type: params
    source:
      params:
        foo: "bar"
  
  - name: tri-docker-opts
    type: dockerOptions
    source:
      memory: 128
      cpu-shares: 32
